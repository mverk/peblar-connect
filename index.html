<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peblar Webinterface</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900">
    <div class="bg-gray-900 py-24 sm:py-32">
        <h1 class="text-white text-center text-4xl font-bold">Live Usage</h1>
        <br>
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <dl class="grid grid-cols-1 gap-x-8 gap-y-16 text-center lg:grid-cols-3">
            <div class="mx-auto flex max-w-xs flex-col gap-y-4">
              <dt class="text-base/7 text-gray-400">L1</dt>
              <dd id="l1wattage" class="order-first text-3xl font-semibold tracking-tight text-blue-500 sm:text-5xl">0</dd>
            </div>
            <div class="mx-auto flex max-w-xs flex-col gap-y-4">
              <dt class="text-base/7 text-gray-400">L2</dt>
              <dd id="l2wattage" class="order-first text-3xl font-semibold tracking-tight text-blue-500 sm:text-5xl">0</dd>
            </div>
            <div class="mx-auto flex max-w-xs flex-col gap-y-4">
              <dt class="text-base/7 text-gray-400">L3</dt>
              <dd id="l3wattage" class="order-first text-3xl font-semibold tracking-tight text-blue-500 sm:text-5xl">0</dd>
            </div>
          </dl>
        </div>
    </div>

    <div class="bg-gray-900 py-24 sm:py-32">
        <h1 class="text-white text-center text-4xl font-bold">Limits</h1>
        <br>
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <dl class="grid grid-cols-1 gap-x-8 gap-y-16 text-center lg:grid-cols-3">
            <div class="mx-auto flex max-w-xs flex-col gap-y-4">
              <dt class="text-base/7 text-gray-400">Charge limit</dt>
              <dd id="chargelimit" class="order-first text-3xl font-semibold tracking-tight text-blue-500 sm:text-5xl">0</dd>
            </div>
            <div class="mx-auto flex max-w-xs flex-col gap-y-4">
                <dt class="text-base/7 text-gray-400">Charge limit reason</dt>
                <dd id="chargelimitreason" class="order-first text-2xl font-semibold tracking-tight text-blue-500 sm:text-4xl">Unknown</dd>
              </div>
          </dl>
        </div>
    </div>

    <div class="bg-gray-900 py-24 sm:py-32">
        <h1 class="text-white text-center text-4xl font-bold">System Status</h1>
    
        <div class="mx-auto max-w-5xl px-6 lg:px-8 mt-12 space-y-10">

            <!-- STATE -->
            <div class="bg-gray-800 border border-green-700 rounded-2xl p-6 shadow-lg">
              <h2 class="text-green-400 text-2xl font-semibold mb-4">State</h2>
              <div id="state" class="flex flex-wrap gap-3"></div>
            </div>
    
            <!-- DEVICE INFO BOX -->
            <div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 shadow-lg">
                <h2 class="text-white text-2xl font-semibold mb-4">Device Information</h2>
                <p class="text-gray-300">Product PN: <span id="productpn" class="text-blue-400"></span></p>
                <p class="text-gray-300">Product SN: <span id="productsn" class="text-blue-400"></span></p>
                <p class="text-gray-300">Firmware: <span id="firmware" class="text-blue-400"></span></p>
                <p class="text-gray-300">Uptime: <span id="uptime" class="text-blue-400"></span></p>
            </div>
    
            <!-- ERRORS -->
            <div class="bg-gray-800 border border-red-700 rounded-2xl p-6 shadow-lg">
                <h2 class="text-red-400 text-2xl font-semibold mb-4">Active Errors</h2>
                <div id="errorcodes" class="flex flex-wrap gap-3"></div>
            </div>
    
            <!-- WARNINGS -->
            <div class="bg-gray-800 border border-yellow-700 rounded-2xl p-6 shadow-lg">
                <h2 class="text-yellow-400 text-2xl font-semibold mb-4">Active Warnings</h2>
                <div id="warningcodes" class="flex flex-wrap gap-3"></div>
            </div>
    
        </div>
    </div>
    
      
</body>
<script src="/client.js"></script>
</html>
